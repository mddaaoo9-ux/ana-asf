<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الي روح قلبي بحبك</title>
  <style>
    body {
      background-color: #ffe6f2;
      font-family: 'Cairo', 'Comic Sans MS', cursive;
      color: #ff69b4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffb6c1;
      padding: 20px;
      border-bottom: 3px dashed #ff69b4;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px #fff0f5;
    }

    .content {
      padding: 40px 20px;
    }

    .cute-box {
      background-color: #fff0f5;
      border: 2px solid #ffb6c1;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffc0cb;
      display: inline-block;
      padding: 25px;
      max-width: 450px;
      margin-top: 20px;
      line-height: 1.8;
    }

    .love-message {
      font-size: 18px;
      color: #c71585;
      margin-top: 15px;
    }

    button {
      background-color: #ffb6c1;
      border: none;
      border-radius: 25px;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }

    footer {
      background-color: #ffd6e7;
      padding: 10px;
      font-size: 14px;
      color: #c71585;
      border-top: 2px dashed #ffb6c1;
    }

    .heart {
      color: #ff69b4;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>رساله اعتذار مني ليكي</h1>
  </header>

  <div class="content">
    <div class="cute-box">
      <p>الي من سرقت قلبي وكل ايامي</p>
      <p class="love-message">
     انا اسف بجد انا اسف انتي كل حياتي انا غلطان بس بحبك وصدقيني م هتتكر تاني
        بحبك يا مصدر الامان يا اهم من ايامي
        بحبكككككككككككككك
      </p>
      <button onclick="alert(''بحبك اوي ')">بحبك يا اغلي (مش هتتكر تاني)</button>
    </div>
  </div>

  <footer>
من يحبك بصدك سوف يهزم الجميع لكون منتصر بك<span class="heart">?</span> ويعتزر من قلبه من يحب
  </footer>
</body>
</html>
